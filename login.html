<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body class="font-serif">
    <div class="container md:flex h-screen max-w-none">
        <div class="row sm:flex sm:justify-center sm:items-center w-full h-full md:w-3/6">
            <div class="sm:hidden bg-purple-400 h-10 w-10 rounded-full mt-20 m-auto animate-bounce">
            </div>
            <div class="wraper flex justify-center mt-10">
                <form action="">
                    <h3 class="text-2xl font-bold font-serif text-center sm:text-left">Welcome Back</h3>
                    <small class="text-xs block text-gray-500 text-center sm:text-left">Please enter your details</small>
                    <div class="email mt-5">
                        <label for="email" class="">Email</label>
                        <input type="email" name="" id="email" class=" mt-1 block border border-slate-400 outline-none focus:ring-2 focus:ring-sky-300 rounded-md py-1 w-72 invalid:text-pink-700 invalid:focus:ring-pink-500 peer">
                        <small class="m-1 invisible text-pink-700 peer-invalid:visible">email tidak valid</small>  
                    </div>
                    <div class="password">
                        <label for="password" class="">Password</label>
                        <input type="password" name="" id="password" class=" m-0 block border border-slate-400 outline-none focus:ring-2 focus:ring-sky-300 rounded-md py-1 w-72">  
                        <div class=" mt-5 password-validation flex justify-between items-center">
                            <div class="remember-me">
                                <input type="checkbox">
                                <label for="" class="text-sm relative -top-0.5  opacity-75">Remember me</label>
                            </div>
                            <a href="#" class="underline decoration-sky-300 text-sky-300 text-sm ">Forgot password</a>
                        </div>
                    </div>
                    <button class="mt-5 bg-purple-400 w-full py-2 text-center rounded-md text-white active:bg-purple-500">Login</button>
                </form>
            </div>
        </div>
        <div class="md:row w-3/6 bg-custom-bg bg-cover bg-center hidden md:block">
            
        </div>
    </div>
</body>
</html>
